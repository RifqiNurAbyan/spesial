<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sebuah Pertanyaan...</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #ffebee;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #880e4f;
    }

    h2 {
      font-size: 2.6rem;
      color: #ad1457;
      margin-bottom: 40px;
    }

    .btns {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 14px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .yes {
      background-color: #e91e63;
      color: #fff;
    }

    .yes:hover {
      background-color: #c2185b;
    }

    .no {
      background-color: #fff;
      color: #e91e63;
      border: 2px solid #e91e63;
      position: relative;
    }

    .love-message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #c2185b;
      display: none;
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 15px;
      z-index: 10;
    }

    canvas#confettiCanvas,
    canvas#fireworksCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    nav {
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 99;
    }

    nav a {
      text-decoration: none;
      color: #444;
      font-weight: bold;
      font-size: 0.85rem;
      padding: 8px 14px;
      border-radius: 20px;
      transition: background 0.3s, color 0.2s;
    }

    nav a:hover {
      background: #e91e63;
      color: #fff;
    }
  </style>
</head>
<body>

<canvas id="confettiCanvas"></canvas>
<canvas id="fireworksCanvas"></canvas>

<div class="container">
  <h1>Setelah semua yang kita lalui...</h1>
  <h2>Will you be my girlfriend? üíï</h2>
  <div class="btns">
    <button class="btn yes" onclick="jawabIya()">‚ù§Ô∏è Iya</button>
    <button class="btn no" id="noBtn" onmouseover="gerakButton()">‚ùå Tidak</button>
  </div>
  <div class="love-message" id="pesanCinta">Yay! Aku sayang kamu! üíñüíñüíñ</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  // Confetti muncul saat load
  const duration = 3 * 1000;
  const end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 4,
      angle: 60,
      spread: 55,
      origin: { x: 0 }
    });
    confetti({
      particleCount: 4,
      angle: 120,
      spread: 55,
      origin: { x: 1 }
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  })();

  function jawabIya() {
    const msg = document.getElementById("pesanCinta");
    msg.style.display = "block";

    // Fireworks animation
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    for (let i = 0; i < 100; i++) {
      confetti({
        particleCount: 2,
        spread: 360,
        origin: {
          x: Math.random(),
          y: Math.random() - 0.2
        }
      });
    }
  }

  function gerakButton() {
    const btn = document.getElementById("noBtn");
    const maxX = window.innerWidth - btn.offsetWidth;
    const maxY = window.innerHeight - btn.offsetHeight - 100;
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    btn.style.position = "absolute";
    btn.style.left = `${randomX}px`;
    btn.style.top = `${randomY}px`;
  }
</script>

</body>
