<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Kenangan Kita</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff8f8;
      padding-bottom: 80px;
    }

    h1 {
      text-align: center;
      margin: 30px 0 20px;
      color: #c2185b;
      font-size: 2.4rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      width: 80%;
      max-width: 700px;
      border-radius: 15px;
    }

    .modal-content, .close {
      animation: zoom 0.4s;
    }

    @keyframes zoom {
      from {transform: scale(0)}
      to {transform: scale(1)}
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      z-index: 101;
    }

    .close:hover {
      color: #ff4081;
    }

    nav {
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 99;
    }

    nav a {
      text-decoration: none;
      color: #444;
      font-weight: bold;
      font-size: 0.85rem;
      padding: 8px 14px;
      border-radius: 20px;
      transition: background 0.3s, color 0.2s;
    }

    nav a:hover {
      background: #e91e63;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Galeri Kenangan Kita ðŸ“¸</h1>

  <div class="gallery">
    <img src="images/1.jpg" alt="Kenangan 1" onclick="openModal(this)">
    <img src="images/2.jpg" alt="Kenangan 2" onclick="openModal(this)">
    <img src="images/3.jpg" alt="Kenangan 3" onclick="openModal(this)">
    <img src="images/4.jpg" alt="Kenangan 4" onclick="openModal(this)">
    <img src="images/5.jpg" alt="Kenangan 5" onclick="openModal(this)">
    <img src="images/6.jpg" alt="Kenangan 6" onclick="openModal(this)">
    <img src="images/7.jpg" alt="Kenangan 7" onclick="openModal(this)">
    <img src="images/8.jpg" alt="Kenangan 8" onclick="openModal(this)">
    <img src="images/9.jpg" alt="Kenangan 9" onclick="openModal(this)">
    <img src="images/10.jpg" alt="Kenangan 10" onclick="openModal(this)">
    <img src="images/11.jpg" alt="Kenangan 11" onclick="openModal(this)">
    <img src="images/12.jpg" alt="Kenangan 12" onclick="openModal(this)">
    <img src="images/13.jpg" alt="Kenangan 13" onclick="openModal(this)">
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="page2.html">Cerita Kita</a>
    <a href="page3.html">Alasan Sayang</a>
    <a href="page4.html">Surat Cinta</a>
    <a href="page5.html">Sebuah Pertanyaan</a>
    <a href="page6.html">Galeri Kenangan</a>
    <a href="page7.html">Video</a>
    <a href="Penutup.html">Penutup</a>
  </nav>

  <script>
    function openModal(imgElement) {
      const modal = document.getElementById("myModal");
      const modalImg = document.getElementById("modalImg");
      modal.style.display = "block";
      modalImg.src = imgElement.src;
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    // Tutup modal jika klik di luar gambar
    window.onclick = function(event) {
      const modal = document.getElementById("myModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
